		<blockquote>
			<h3>Catering</h3>
			
			<div>
				<form>
					<div>
						<label for="event">Event</label>
						<select name="event type" id="event">
							<option value="event1">Birthday</option>
							<option value="event2">Food Tasting</option>
							<option value="event3">Private Parties</option>
						</select> 
					</div>
					
					<div>
						<label for="event date">Date of Event</label>
						<input name="event date" id="event date" type="date" />
					</div>
					
					<div>
						<label for="event time1">Time of Event</label>
						<input name="event time1" id="event time1" type="time" />-
						<input name="event time2" id="event time2" type="time" />
					</div>
					
					<div>
						<label for="name">Name*</label>
						<input name="name" id="name" type="text" />
					</div>
					
					<div>
						<label for="Phone1">Phone Number#1</label>
						<input name="Phone1" id="Phone1" type="tel" />
					</div>
					
					<div>
						<label for="Phone2">Phone Number#2</label>
						<input name="Phone2" id="Phone2" type="tel" />
					</div>
					
					<div>
						<label for="email">E-mail</label>
						<input name="email" id="email" type="text" placeholder="xxxx@xxxx.com" />
					</div>
					
					<div>
						<label for="street address">Street Address</label>
						<input name="street address" id="street address" type="text" />
					</div>
					
					<div>
						<label for="city">City</label>
						<input name="city" id="city" type="text" />
					</div>
					
					<div>
						<label for="state">State</label>
						<input name="state" id="state" type="text" />
					</div>
					
					<div>
						<label for="postal code">Postal Code</label>
						<input name="postal code" id="postal code" type="text" />
					</div>
					
					<div>
						<label for="package">Package</label>
						<select name="package type" id="package">
							<option value="nothing">--default--</option>
							<option value="package1">Package 1.Kirito + Asuna </option>
							<option value="package2">Package 2 Kirito + Sinon </option>
							<option value="package3">Package 3 Kirito + Leafa </option>
						</select> 
					</div>
					
					<div>
						<label for="qty">Quantity</label>
						<input name="qty" id="qty" type="number" />
						<p>Each package not less than 100</p>
					</div>
					
					<div class="btn_style3">
						<input type="button" value="Submit" onclick="mySubmit()" />
					</div>
				</form>
			</div>
